<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Answer Message</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg,#f8fafc,#eef2ff);
      font-family: system-ui, Arial;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.12);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 12px 20px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: .2s;
    }

    .yes {
      background: #7c3aed;
      color: white;
    }

    .no {
      background: #e5e7eb;
    }

    .buttons button:hover {
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 id="question">Loadingâ€¦</h2>

  <div class="buttons">
    <button id="yesBtn" class="yes">Yes</button>
    <button id="noBtn" class="no">No</button>
  </div>

  <div id="finalMessage" class="message"></div>
</div>

<script>
/* =========================
   READ DATA FROM LINK
========================= */
function getDataFromURL() {
  const params = new URLSearchParams(location.search);
  const encoded = params.get("data");
  if (!encoded) return null;

  try {
    return JSON.parse(
      decodeURIComponent(escape(atob(encoded)))
    );
  } catch {
    return null;
  }
}

const data = getDataFromURL();

if (!data) {
  document.getElementById("question").innerText =
    "Invalid or broken link";
  throw new Error("No data");
}

/* =========================
   STATE
========================= */
let stage = 0;

/* =========================
   ELEMENTS
========================= */
const qEl = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msgEl = document.getElementById("finalMessage");

/* =========================
   INITIAL RENDER
========================= */
qEl.innerText = data.question || "Question";
yesBtn.innerText = data.yes || "Yes";
noBtn.innerText = data.stages[0] || "No";

/* =========================
   YES CLICK
========================= */
yesBtn.onclick = () => {
  msgEl.innerText = "I knew you would say yes â¤ï¸";
  noBtn.style.display = "none";
  yesBtn.disabled = true;
};

/* =========================
   NO CLICK LOGIC
========================= */
noBtn.onclick = () => {
  stage++;

  if (stage < data.stages.length) {
    noBtn.innerText = data.stages[stage];
  } else {
    applyFinalEffect();
  }
};

/* =========================
   FINAL EFFECTS
========================= */
function applyFinalEffect() {
  if (data.effect === "runaway") {
    noBtn.style.position = "absolute";
    noBtn.onmouseenter = () => {
      noBtn.style.left = Math.random()*80 + "%";
      noBtn.style.top = Math.random()*80 + "%";
    };
  }

  if (data.effect === "grow") {
    yesBtn.style.transform = "scale(1.3)";
  }

  if (data.effect === "shrink") {
    noBtn.style.transform = "scale(0.7)";
  }

  msgEl.innerText = "You reached the final stage ðŸ™‚";
}
</script>

</body>
</html>
