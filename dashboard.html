<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sender Dashboard</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#f8fafc,#eef2ff);
      font-family: system-ui, Arial;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,.12);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .status {
      margin: 18px 0;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
    }

    .waiting {
      background: #fef3c7;
      color: #92400e;
    }

    .opened {
      background: #dbeafe;
      color: #1e40af;
    }

    .answered {
      background: #dcfce7;
      color: #166534;
    }

    .box {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #f3f4f6;
    }

    .label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .value {
      font-weight: 500;
    }

    .hint {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 18px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Message Status</h2>

  <div id="statusBox" class="status waiting">
    Waiting for receiverâ€¦
  </div>

  <div class="box">
    <div class="label">Question</div>
    <div class="value" id="questionText">â€”</div>
  </div>

  <div class="box">
    <div class="label">Final Answer</div>
    <div class="value" id="answerText">â€”</div>
  </div>

  <p class="hint">
    This page updates automatically when the receiver opens the message.
  </p>
</div>

<script>
/* =========================
   READ DATA FROM LINK
========================= */
function getDataFromURL() {
  const params = new URLSearchParams(location.search);
  const encoded = params.get("data");
  if (!encoded) return null;

  try {
    return JSON.parse(
      decodeURIComponent(escape(atob(encoded)))
    );
  } catch {
    return null;
  }
}

const data = getDataFromURL();

/* =========================
   ELEMENTS
========================= */
const statusBox = document.getElementById("statusBox");
const questionText = document.getElementById("questionText");
const answerText = document.getElementById("answerText");

/* =========================
   INITIAL STATE
========================= */
if (!data) {
  statusBox.innerText = "Invalid dashboard link";
  statusBox.className = "status waiting";
} else {
  questionText.innerText = data.question || "â€”";
  statusBox.innerText = "Waiting for receiverâ€¦";
}

/* =========================
   SIMULATED STATUS FLOW
   (Frontend-only logic)
========================= */
setTimeout(() => {
  statusBox.innerText = "Message opened ðŸ‘€";
  statusBox.className = "status opened";
}, 3000);

setTimeout(() => {
  statusBox.innerText = "Message answered âœ…";
  statusBox.className = "status answered";
  answerText.innerText = "Answer received (YES or NO)";
}, 7000);
</script>

</body>
</html>
